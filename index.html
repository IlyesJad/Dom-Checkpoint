<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomerce Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecomerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                   
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="totla-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/watermelon.jpg" alt="" class="product-img">
                <h2 class="product-title">Whatermelon</h2>
                <span class="price">$5</span>
                <i class='bx bxs-heart' name="heart"></i>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/apples.jpg" alt="" class="product-img">
                <h2 class="product-title">Appeles</h2>
                <span class="price">$25</span>
                <i class='bx bxs-heart' name="heart"></i>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/banana-.jpg" alt="" class="product-img">
                <h2 class="product-title">Banana</h2>
                <span class="price">$25</span>
                <i class='bx bxs-heart' ></i>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/oranges.jpg" alt="" class="product-img">
                <h2 class="product-title">oranges</h2>
                <span class="price">$25</span>
                <i class='bx bxs-heart' ></i>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
<script src="js/main.js"></script>
</body>

</html>
